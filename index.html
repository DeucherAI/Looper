<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Player de YouTube com controles de loop personalizado">
    <meta name="theme-color" content="#764ba2">
    <title>YouTube Looper</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ YouTube Looper</h1>
            <p class="subtitle">Controle total sobre seus v√≠deos do YouTube</p>
        </header>

        <div class="url-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="youtube-url" 
                    placeholder="Cole a URL do v√≠deo do YouTube aqui..."
                    class="url-input"
                    value="https://www.youtube.com/watch?v=xVSM2CB4MLU"
                >
                <button id="load-video" class="btn btn-primary">Carregar V√≠deo</button>
            </div>
        </div>

        <div id="video-container" class="video-container" style="display: none;">
            <div id="player"></div>
        </div>

        <div id="controls-section" class="controls-section" style="display: none;">
            <div class="controls-row">
                <div class="time-display">
                    <span id="current-time" class="editable-time" contenteditable="true" title="Clique para editar">00:00</span>
                    <span class="separator">/</span>
                    <span id="total-time" class="editable-time" contenteditable="true" title="Clique para editar">00:00</span>
                </div>

                <div class="point-controls">
                    <div class="point-button-group">
                        <button id="set-point-a" class="btn-point btn-point-a" title="Definir Ponto A">A</button>
                        <span id="point-a-display" class="point-time-display editable-time" contenteditable="true" title="Clique para editar tempo"></span>
                    </div>
                    <div class="point-button-group">
                        <button id="set-point-b" class="btn-point btn-point-b" title="Definir Ponto B">B</button>
                        <span id="point-b-display" class="point-time-display editable-time" contenteditable="true" title="Clique para editar tempo"></span>
                    </div>
                    <button id="toggle-loop" class="btn btn-success btn-small" disabled>
                        Loop
                    </button>
                    <button id="clear-points" class="btn btn-danger btn-small">
                        Limpar
                    </button>
                </div>

                <div class="playback-controls-inline">
                    <button id="rewind-10" class="btn-control-time" title="Retroceder 10 segundos">
                        <span class="control-number">10</span>
                        <span class="control-icon">‚è™</span>
                    </button>
                    <button id="rewind-5" class="btn-control-time" title="Retroceder 5 segundos">
                        <span class="control-number">5</span>
                        <span class="control-icon">‚è™</span>
                    </button>
                    <button id="play-pause" class="btn-control-time btn-play" title="Play/Pause">
                        <span class="control-icon">‚ñ∂Ô∏è</span>
                    </button>
                    <button id="forward-5" class="btn-control-time" title="Avan√ßar 5 segundos">
                        <span class="control-number">5</span>
                        <span class="control-icon">‚è©</span>
                    </button>
                    <button id="forward-10" class="btn-control-time" title="Avan√ßar 10 segundos">
                        <span class="control-number">10</span>
                        <span class="control-icon">‚è©</span>
                    </button>
                    <button id="restart" class="btn-control-time" title="Recome√ßar">
                        <span class="control-icon">‚èÆÔ∏è</span>
                    </button>
                </div>
            </div>

            <div class="status-info">
                <div id="loop-status" class="status-message"></div>
            </div>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <footer class="app-footer">
            <span class="version-text">YouTube Looper v1.3 by DeucherJr</span>
        </footer>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script>
</body>
</html>
